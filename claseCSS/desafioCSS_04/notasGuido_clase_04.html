reset.css

Lo que hace es agarrar todas las etiquetas del CSS y las resetea a cero o su valor por defecto (padding, margin, etc!)
Sirve para evitar algunos problemas con distintos navegadores, que tienen distintas formas de interpretar por defecto el CSS.


se suele copiar el codigo (googlear) en un archivo nuevo "reset.css" y se pone como "link" antes del "link" del "styles.css" 
(en una linea aparte)

IMPORTANTE:
* Usando el "reset.css", los h1 pierden su propiedad por defecto, entonces el tamaño no será "grande" como siempre és por defecto.
Y hay que cambiar los tamaños y propiedades manualmente.
* Siempre importar primero en la inea de codigo! Siempre! antes que cualquier otro estilo
